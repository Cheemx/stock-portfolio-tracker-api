version: "2"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go: 
        out: "internal/database"
        emit_json_tags: true
        overrides:
          - db_type: "double precision"
            go_type: "float64"
          - db_type: "numeric"
            go_type: "float64"